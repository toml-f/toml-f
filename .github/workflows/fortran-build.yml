name: CI
on: [push, pull_request]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: sudo apt install -yq --no-install-recommends gfortran
    - run: pip3 install cmake ninja
    - run: cmake -S. -Bbuild_gcc -GNinja -DCMAKE_INSTALL_PREFIX=$PWD/_dist
    - run: ninja -C build_gcc all
    - run: ninja -C build_gcc test
    - run: ninja -C build_gcc install

  osx-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: brew install gcc ninja
    - run: pip3 install meson
    - run: meson setup build_gcc --prefix=$PWD/_dist
    - run: meson test -C build_gcc --print-errorlogs
    - run: meson install -C build_gcc

  win-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip3 install meson ninja
    - run: meson setup build_gcc --prefix=$(get-location)\_dist
    - run: meson test -C build_gcc --print-errorlogs
    - run: meson install -C build_gcc
